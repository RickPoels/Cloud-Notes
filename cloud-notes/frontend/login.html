<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/app.css" />
  <title>Cloud Notes - Sign in</title>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-icon">â—†</div>
    <h1>Sign in to your account</h1>

    <form class="auth-form" id="loginForm">
      <label class="auth-label" for="logEmail">Email</label>
      <input id="logEmail" class="auth-input" type="email" required />

      <div style="display:flex; justify-content: space-between; align-items: center;">
        <label class="auth-label" for="logPass">Password</label>
        <a style="font-size:13px; color:#8f7bff; text-decoration:none;" href="#">Forgot password?</a>
      </div>
      <input id="logPass" class="auth-input" type="password" required />

      <button type="submit" class="auth-button">Sign in</button>
      <div id="logMsg" class="small" style="text-align:center;"></div>
    </form>

    <div class="auth-links">
      Don't have an account?
      <a href="/signup.html">Create an account</a>
    </div>
  </div>

  <script>
    const logForm = document.getElementById("loginForm");
    logForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPass").value;
      const msg = document.getElementById("logMsg");
      msg.textContent = "";

      const r = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await r.json().catch(() => ({}));
      if (!r.ok) {
        msg.textContent = data.error || "Error";
        return;
      }

      localStorage.setItem("token", data.token);
      window.location.href = "/notes.html";
    };
  </script>
</body>
</html>
