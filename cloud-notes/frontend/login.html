<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/app.css" />
  <title>Cloud Notes - Sign in</title>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-icon">â—†</div>
    <h1>Sign in to your account</h1>

    <form class="auth-form" id="loginForm">
      <label class="auth-label" for="logEmail">Email</label>
      <input id="logEmail" class="auth-input" type="text" required />

      <div style="display:flex; justify-content: space-between; align-items: center;">
        <label class="auth-label" for="logPass">Password</label>
        <a style="font-size:13px; color:#8f7bff; text-decoration:none;" href="#">Forgot password?</a>
      </div>
      <input id="logPass" class="auth-input" type="password" required />

      <button type="submit" class="auth-button">Sign in</button>
      <div id="logMsg" class="alert"></div>
    </form>

    <div class="auth-links">
      Don't have an account?
      <a href="/signup.html">Create an account</a>
    </div>
  </div>

  <script>
    const logForm = document.getElementById("loginForm");
    const logMsg = document.getElementById("logMsg");

    function setMessage(type, text) {
      logMsg.textContent = text;
      logMsg.className = `alert alert-${type} show`;
    }

    function clearMessage() {
      logMsg.className = "alert";
      logMsg.textContent = "";
    }

    function isValidEmail(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }

    function isValidPassword(pw) {
      return String(pw).length >= 8;
    }

    logForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPass").value;
      clearMessage();

      if (!isValidEmail(email)) {
        setMessage("error", `Use an '@' in the email address. '${email || "value"}' is missing an '@'.`);
        return;
      }
      if (!isValidPassword(password)) {
        setMessage("error", "Password must be at least 8 characters.");
        return;
      }

      const r = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await r.json().catch(() => ({}));
      if (!r.ok) {
        if (r.status === 401) {
          setMessage("error", "Invalid credentials.");
        } else {
          setMessage("error", data.error || "Login failed.");
        }
        return;
      }

      localStorage.setItem("token", data.token);
      setMessage("success", "Signed in successfully.");
      window.location.href = "/notes.html";
    };
  </script>
</body>
</html>
