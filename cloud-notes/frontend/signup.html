<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/app.css" />
  <title>Cloud Notes - Sign up</title>
</head>
<body class="auth-body">
  <div class="auth-card">
    <div class="auth-icon">â—†</div>
    <h1>Create an account</h1>
    <p class="auth-desc">
      Create your account to sync notes across devices.
    </p>

    <form class="auth-form" id="signupForm">
      <label class="auth-label" for="fullName">Full name</label>
      <input id="fullName" class="auth-input" type="text" placeholder="Optional" />

      <label class="auth-label" for="regEmail">Email</label>
      <input id="regEmail" class="auth-input" type="email" required />

      <label class="auth-label" for="regPass">Password</label>
      <input id="regPass" class="auth-input" type="password" required />

      <button type="submit" class="auth-button">Sign up</button>
      <div id="regMsg" class="alert"></div>
    </form>

    <div class="auth-links">
      Already have an account?
      <a href="/login.html">Sign in</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const regMsg = document.getElementById("regMsg");

    function setMessage(type, text) {
      regMsg.textContent = text;
      regMsg.className = `alert alert-${type} show`;
    }

    function clearMessage() {
      regMsg.className = "alert";
      regMsg.textContent = "";
    }

    function isValidEmail(email) {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
    }

    function isValidPassword(pw) {
      return String(pw).length >= 8;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPass").value;
      clearMessage();

      if (!isValidEmail(email)) {
        setMessage("error", "Please enter a valid email address.");
        return;
      }
      if (!isValidPassword(password)) {
        setMessage("error", "Password must be at least 8 characters.");
        return;
      }

      const r = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await r.json().catch(() => ({}));
      if (!r.ok) {
        setMessage("error", data.error || "Could not create account.");
        return;
      }

      setMessage("success", "Account created. Redirecting to sign in...");
      setTimeout(() => window.location.href = "/login.html", 800);
    };
  </script>
</body>
</html>
